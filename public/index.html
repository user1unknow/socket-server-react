<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MiniChat</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<h1 class="mt-5">MiniChat</h1>
		<hr />

		<form id="miFormulario">
			<div class="row">
				<div class="col-8">
					<input
						id="txtMensaje"
						class="form-control"
						placeholder="Mensaje"
						type="text"
					/>
				</div>
				<div class="col-4">
					<button class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>

		<div class="row">
			<div class="col">
				<ul type="submit" id="misMensajes" class="mt-2">
				</ul>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"
			integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script>
			//socket del cliente = Cadena de conexion
			const socket = io("https://react-socket-server-steven.herokuapp.com/");

			//Referencias elementos DOM
			const formulario = document.querySelector("#miFormulario");
			const mensajes = document.querySelector("#misMensajes");
			const txtMensaje = document.querySelector("#txtMensaje");

			formulario.addEventListener("submit", (ev) => {
				ev.preventDefault();

				const nuevoMensaje = txtMensaje.value;

				console.log(nuevoMensaje);

				socket.emit("mensaje-to-server", {
					texto: nuevoMensaje,
				});
			});

			socket.on("mensaje-from-server", (data) => {
				mensajes.innerHTML += `<li>${data.texto}</li>`;
			});

			//Estar escuchando

			//			socket.on("mensaje-bienvenida", (data) => {
			//				console.log(data);
			//			});

			//			setTimeout(() => {
			//				socket.emit("mensaje-cliente", {
			//					msg: "Cliente",
			//					nombre: "Steven",
			//				});
			//			}, 2000);
		</script>
	</body>
</html>
